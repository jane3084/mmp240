	<h1>What is White tea?</h1>
	<p>White tea is known to be one of the most delicate tea varieties because it is so minimally processed. White tea is harvested before the tea plant’s leaves open fully, when the young buds are still covered by fine white hairs, hence the name “white” tea.</p>
