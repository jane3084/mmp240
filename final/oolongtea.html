	<h1>What is Oolong tea?</h1>
	<p>Oolong is neither a black tea nor a green tea; it falls into its own category of tea. Yet an oolong may end up with more black tea characteristics or more green tea characteristics depending on the direction the tea master takes in the processing of the tea.</p>
